    <script>
        function showItems(notDone) {
            $.ajax({
                type: "GET",
                url: 'http://localhost:8080//job4j_todo/items',
                dataType: "json",
                success: function (respData) {
                    console.log(respData);
                    let items = "";
                    for (let i = 0; i < respData.length; i++) {
                        let curId = respData[i]['id'];
                        let curDescription = respData[i]['description'];
                        let curCreated = respData[i]['created'];
                        let curDone = respData[i]['done'];

                        if (notDone === true) {
                            if (curDone === false) {
                                items += `<tr>
                                          <td><input type="checkbox" name="place" value=${curId}></td>
                                          <td>${curDescription}</td>
                                          <td>${curCreated}</td>
                                      </tr>`;
                            }
                        } else {
                            if (curDone === true) {
                                items += `<tr>
                                          <td><input type="checkbox" name="place" value=${curId} checked></td>
                                          <td>${curDescription}</td>
                                          <td>${curCreated}</td>
                                      </tr>`;
                            } else {
                                items += `<tr>
                                          <td><input type="checkbox" name="place" value=${curId}></td>
                                          <td>${curDescription}</td>
                                          <td>${curCreated}</td>
                                      </tr>`;
                            }
                        }
                    }

                    $('#tbodyId').html(items);
                },
                error: function (err) {
                    alert(err);
                }
            })
        }
    </script>

    <script>
        function validateAndCreate() {
            let valid = true;
            let description = document.getElementById('description').value;
            if (description === '') {
                valid = false;
                alert("Пожалуйста, заполните поле \"Задача\"");
            } else {
                $.ajax({
                    type: "POST",
                    url: 'http://localhost:8080//job4j_todo/item',
                    data: {description: description},
                    success: function (respData) {
                        alert("New task created!");
                        location.reload();
                    },
                    error: function (err) {
                        alert(err);
                        console.log(err);
                        valid = false;
                    }
                })
            }
            return valid;
        }
    </script>

    <script>
        $('#showNotDone').click(function () {
            console.log('showNotDone');
            if ($(this).is(':checked')) {
                showItems('true');
            } else {
                showItems('false');
            }
        });
    </script>

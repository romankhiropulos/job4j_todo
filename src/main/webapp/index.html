                    console.log(respData);

                    //                         <th scope="col"> Дата создания </th>
                    //                     </tr>
                    //                  </thead>
                    //                     <tbody>`

                    for (let i = 0; i < respData.length; i++) {
                        let curId = respData[i]['id'];
                        let curDescription = respData[i]['description'];
                        let curCreated = respData[i]['created'];
                        let curDone = respData[i]['done'];

                        if (curDone === 'true') {
                            items += `<tr>
                                          <td><input type="checkbox" name="place" value=${curId} checked></td>
                                          <td>${curDescription}</td>
                                          <td>${curCreated}</td>
                                      </tr>`;
                        } else {
                            items += `<tr>
                                          <td><input type="checkbox" name="place" value=${curId}></td>
                                          <td>${curDescription}</td>
                                          <td>${curCreated}</td>
                                      </tr>`;
                        }
                    }

                    // items += `<tbody>

                    //    </div>`;

                    $('#tbodyId').html(items);
                },
                error: function (err) {
                    alert(err);
                }
            })
        }
    </script>
    <script>
        function validateAndCreate() {
            let valid = true;
            let description = document.getElementById('description').value;
            if (description === '') {
                valid = false;
                alert("Пожалуйста заполните поле \"Задача\"");
            } else {
                $.ajax({
                    type: "POST",
                    url: 'http://localhost:8080//job4j_todo/item',
                    data: {description: description},
                    success: function (respData) {
                        alert("New task created!");
                        // document.location.replace("http://localhost:8080//job4j_cinema/index.html");
                    },
                    error: function (err) {
                        alert(err);
                        console.log(err);
                        valid = false;
                    }
                })
            }
            return valid;
        }
    </script>
